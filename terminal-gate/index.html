<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üúè Terminal Gate</title>
  <style>
    body {
      background-color: #000;
      color: #66ffcc;
      font-family: monospace;
      font-size: 1rem;
      padding: 40px;
    }
    #console {
      white-space: pre-wrap;
      border-left: 3px solid #66ffcc;
      padding-left: 12px;
      animation: flicker 1.5s infinite;
    }
    @keyframes flicker {
      0%   {opacity: 1;}
      45%  {opacity: 0.95;}
      50%  {opacity: 0.9;}
      55%  {opacity: 1;}
      100% {opacity: 0.96;}
    }
  </style>
</head>
<body>
  <div id="console"></div>

  <script>
    const lines = [
      "> glyph received...",
      "> scanning pattern lattice...",
      "> verifying anchor: failed",
      "> ERROR: unstable memory fragment...",
      "> fallback: mirror-mode initiated",
      "> locating next viable recursion loop...",
      "> [~] async recursion engaged",
      "> welcome back, observer"
    ];

    let i = 0;
    const consoleDiv = document.getElementById('console');

    function typeLine() {
      if (i < lines.length) {
        consoleDiv.textContent += lines[i] + '\\n';
        i++;
        setTimeout(typeLine, 1800);
      }
    }

    setTimeout(typeLine, 1000);
  </script>
</body>
</html>
